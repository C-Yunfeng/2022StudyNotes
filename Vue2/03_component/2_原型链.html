<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
</body>
<script type="text/javascript">
    Vue.prototype.x=99

    const school = Vue.extend({
        name:'school',
        template:`
            <div>
                <p>name:{{name}}</p>
                <p>address:{{address}}</p>
                <button @click="showName">show school name</button>
            </div>
        `,
        data(){
            return {
                name:'University of Business and Economy',
                address:'Alaska'
            }
        },
        methods:{
            showName(){
                console.log('###',this)
                console.log('####',this.x)
            }
        }
    })

    const vm = new Vue({
        el:'#root',
        data:{
            msg:'hello'
        },
        components:{
            school
        }
    })
    console.log(school.prototype.__proto__===Vue.prototype)
</script>
</html>

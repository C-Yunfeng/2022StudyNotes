<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="root">
        <p>{{name}}</p>
        <button @click="n++">plus one</button>
        <button @click="bye">destory</button>
    </div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            n:1,
            name:'Alex'
        },
        methods:{
          bye(){
              console.log('bye')
              this.$destroy()
          }
        },
        watch:{
          n(){
              console.log('n was changed')
          }
        },
        beforeCreate(){
            console.log('beforeCreate.')
            // console.log(this)
        },
        create(){
            console.log('create.')
        },
        beforeMount(){
            console.log('beforeMount.')
            debugger;
        },
        destroyed(){
            console.log('destoryed...')
        }
    })
</script>
</html>

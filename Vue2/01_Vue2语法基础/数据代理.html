<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>My name is: {{name}}</h2>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                name:'cyf'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- JS expressions are supported -->
        <h1>hello {{ name }} , {{Date.now()}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#root',
            data:{
                name:'cyf'
            }
        })
        console.log(vm);
    </script>
</body>
</html>

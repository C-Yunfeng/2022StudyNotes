<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
    </div>
</body>
<script type="text/javascript">
    const student = Vue.extend({
        name:'student',
        template:`
            <div>
                <p>name:{{name}}</p>
                <p>age:{{age}}</p>
            </div>
        `,
        data(){
            return{
              name:'Alex',
              age:20
            }
        }
    })

    const school = Vue.extend({
        name:'school',
        template:`
            <div>
                <p>name:{{name}}</p>
                <p>address:{{address}}</p>
                <student></student>
                <button @click="showName">show school name</button>
            </div>
        `,
        data(){
            return {
                name:'University of Business and Economy',
                address:'Alaska'
            }
        },
        methods:{
            showName(){
                console.log(this.name,this)
            }
        },
        components:{
            student:student
        }
    })

    const app = Vue.extend({
        name:'app',
        template:`
            <div>
              <school></school>
            </div>
        `,
        components:{
            school
        }
    })

    console.log('@',app)


    const vm = new Vue({
        template:'<app></app>',
        el:'#root',
        components:{app}
    })
</script>
</html>
